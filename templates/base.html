<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

	<head>

	<title> {% block title %} {% endblock %} </title>
	
	<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'/>
	
	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" />

	{% block extra_head %} {% endblock %}

	</head>

	<body>
	
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId={{ FB_APP_ID }}";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	</script>
	
	<div id="wrapper">
	
		{% block body %} {% endblock %}
		
		<br/><br/>
	
	</div>
	
	<a href="https://github.com/ayrus/fbgraph" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

	</body>

</html>
